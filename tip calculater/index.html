<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="begin">
    <h1>Tip calculator</h1>
    <p>Enter the bill amount and tip percentage to calculate the total:</p>
    <label for="billAmount" id="bb">Bill Amount:</label>
    <br>
    <input type="number" id="billAmount" placeholder="Bill Amount">
    <br>
    <label for="tipPercentage" id="tt">Tip Percentage:</label>
    <br>
    <input type="number" id="tipPercentage" placeholder="Enter the tip percentage">
    <br>
    <button id="btn">Calculate</button>
    <p id="result">Total:</p>
    </div>
     <script src="script.js"></script>
    
</body>
</html>
